---
- name: Install oh my zsh for each user so they can customise later
  shell: "if [ ! -d ~/.oh-my-zsh/ ]; then /usr/share/oh-my-zsh/tools/install.sh; fi"
  become: yes
  become_user: "{{ item.value.name }}"
  with_dict: "{{ bbvps_users }}"
  tags:
    - customisation

