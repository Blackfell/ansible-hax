- name: Set global Zsh theme 2 - set theme for each user
  copy:
    src: ../files/.zshrc
    dest: /home/{{ item.value.name}}/.zshrc
    mode: 0744
  with_dict: "{{ bbvps_users }}"
  tags:
    - customisation

- name: Set p10k theme for each user
  copy:
    src: ../files/p10k.zsh
    dest: /home/{{ item.value.name}}/.p10k.zsh
    mode: 0744
  with_dict: "{{ bbvps_users }}"
  tags:
    - customisation

- name: Set root shell to ZSH too
  user:
    name: root
    shell: /bin/zsh
  tags:
    - customisation

- name: Configure oh my zsh for root
  shell: "if [ ! -d /root/.oh-my-zsh/ ]; then /usr/share/oh-my-zsh/tools/install.sh; fi"
  become: yes
  become_user: root
  tags:
    - customisation

- name: Set global Zsh theme 4 - set theme for root as SPECIAL just cos
  copy:
    src: ../files/root.zshrc
    dest: /root/.zshrc
    owner: root
    group: root
    mode: 0744
    #become: yes
    #become_user: root
  tags:
    - customisation

- name: Global vimrc config - Changed to push a vimrc
  copy:
    src: vimrc
    dest: /etc/vimrc
    owner: root
    group: root
    mode: 0555

